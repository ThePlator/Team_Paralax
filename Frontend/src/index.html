<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <nav class="flex flex-wrap items-center justify-between pr-2 bg-white-100">
      <img src="../img/logo.png" width="100" height="30" alt="" />
      <div class="flex md:hidden">
        <button id="hamburger">
          <img
            class="toggle block"
            src="../img/menu-bar.png"
            width="40"
            height="40" />
          <img
            class="toggle hidden"
            src="../img/letter-x.png"
            width="40"
            height="40" />
        </button>
      </div>
      <div
        class="toggle hidden w-full md:w-auto md:flex text-right text-bold mt-5 md:mt-0 border-t-2 border-blue-900 md:border-none">
        <a
          href="#"
          class="block md:inline-block text-blue-900 hover:text-blue-500 px-3 py-3 border-b-2 border-blue-900 md:border-none"
          >Home</a
        >
        <a
          href="#"
          class="block md:inline-block text-blue-900 hover:text-blue-500 px-3 py-3 border-b-2 border-blue-900 md:border-none"
          >Products</a
        >
        <a
          href="#"
          class="block md:inline-block text-blue-900 hover:text-blue-500 px-3 py-3 border-b-2 border-blue-900 md:border-none"
          >Pricing</a
        >
        <a
          href="#"
          class="block md:inline-block text-blue-900 hover:text-blue-500 px-3 py-3 border-b-2 border-blue-900 md:border-none"
          >Contact</a
        >
      </div>
      <a
        href="#"
        class="toggle hidden md:flex w-full md:w-auto px-4 py-2 text-right bg-blue-900 hover:bg-blue-500 text-white md:rounded"
        >Login</a
      >
    </nav>

    <script src="index.js"></script>
  </body>
</html>
